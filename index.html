<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigen√®re Cipher Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen text-gray-800 p-4">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">
        üîê Vigen√®re Cipher Tool
      </h1>

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700">Pilih Mode:</label>
        <select id="mode" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="encrypt">Enkripsi</option>
          <option value="decrypt">Dekripsi</option>
          <option value="crack">Brute-force Crack</option>
          <option value="bestguess">Crack (Best Guess)</option>
          <option value="autocrack">Auto Crack</option>
        </select>
      </div>

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700">Teks:</label>
        <textarea
          id="inputText"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          rows="3"
        ></textarea>
      </div>

      <div id="keyInput" class="mb-5">
        <label class="block text-sm font-semibold text-gray-700">Key:</label>
        <input
          id="key"
          type="text"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div id="maxKeyLenInput" class="mb-5 hidden">
        <label class="block text-sm font-semibold text-gray-700">Panjang Maks Key:</label>
        <input
          id="maxKeyLen"
          type="number"
          value="4"
          min="1"
          max="10"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        onclick="run()"
        class="w-full bg-blue-600 text-white font-semibold text-lg p-3 rounded-lg hover:bg-blue-700 transition-all duration-200"
      >
        Jalankan
      </button>

      <div class="mt-8">
        <h2 class="text-lg font-bold text-gray-800 mb-3">Hasil:</h2>
        <pre
          id="output"
          class="bg-gray-100 text-gray-900 p-4 rounded-lg border border-gray-300 whitespace-pre-wrap min-h-[4rem]"
        ></pre>
      </div>
    </div>
  </body>
</html>
